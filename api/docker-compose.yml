services:
  ffpostgres:
    image: postgres:16
    container_name: ffpostgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ffapi
      POSTGRES_USER: ffapi
      POSTGRES_PASSWORD: ffapi
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}"
      interval: 10s
      timeout: 5s
      retries: 5
  ffapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ffapi
    restart: unless-stopped
    depends_on:
      ffpostgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ffapi:ffapi@ffpostgres:5432/ffapi
    env_file:
      - .env
    ports:
      - "8081:8081"

volumes:
  postgres-data:
